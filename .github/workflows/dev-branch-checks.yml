name: Stock Price Prediction Dev Checks

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  check_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for change
        run: |
          if git diff --name-only HEAD^ | grep -q .; then
            echo "Changes detected in dev branch. Running checks..."
          else
            echo "No changes detected. Skipping checks."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn tensorflow yfinance fastapi pytest flake8

      - name: Run Linting
        run: |
          flake8 . --count --show-source --statistics

      - name: Run Unit Tests
        run: |
          pytest tests/ --maxfail=5 --disable-warnings

      - name: Verify FastAPI App
        run: |
          uvicorn api:app --host 127.0.0.1 --port 8002 --reload &
          sleep 5
          curl -f http://127.0.0.1:8002/docs || (echo "FastAPI server failed to start" && exit 1)
          echo "FastAPI app is running successfully."
